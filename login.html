<html lang="it">

<head>
    <meta charset="UTF-8">

    <title>Dashboard</title>

    <!-- carica bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script src="js/lib.js"></script>

    <!-- carico il mio file di style (css) -->
    <link href="css/mystyle.css" rel="stylesheet">

    

</head>

<body>

    <div class="container">
        <!-- html Ã¨ composto da tag block-level (alla chiusura del tag il cursore va a capo) e tag in-line -->

        <!--
        <nav id="menu">

            <a href="utenti.html">Gestione utenti</a> &nbsp;&nbsp;&nbsp;            
            <a href="post.html">Gestione post</a>

        </nav>
        -->

        <header></header>

        <br>
        <center>

        <div id="div_login">

            <!-- <form class="form-horizontal"> -->
                <form class="form-horizontal"></form>
                <fieldset>
                    <div id="messaggio" style="color: brown;"></div>
                    <!-- Form Name -->
                    <legend id="legend">Login</legend>

                    <!-- Text input-->
                    <div class="form-group">

                        <div class="col-md-5">
                            <input id="email" name="email" type="text" placeholder="digitare email"
                                class="form-control input-md">

                        </div>
                    </div>

                    <br>

                    <!-- Password input-->
                    <div class="form-group">

                        <div class="col-md-5">
                            <input id="password" name="password" type="password" placeholder="digitare password"
                                class="form-control input-md">

                        </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="button1id"></label>
                        <div class="col-md-8">
                            <button id="login" name="button1id" class="btn btn-primary" type="button"
                                onclick="effettuaAccesso()">Accedi</button>
                        </div>
                    </div>

                </fieldset>
            </form>
           <!-- </form> -->


        </div>
        <br>
        <div id="output"></div>
    </center>

    </div>



    <script>
        init();  
        
        a = localStorage.getItem("loggato")
        if(a!=1){
            $("#messaggio").html("per accedere ad utenti effettuare il login")
        }
         
    </script>

</body>
