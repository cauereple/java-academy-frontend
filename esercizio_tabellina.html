    <script>
        function visualizzaTabellina() {
            // legge i valori dei campi

            r = $("#r1").val(); // fatto la stessa cosa che facciamo con js con JQUERY
            console.log(r)
            // i dati letti dal tag input sono sempre in formato stringa
            riga1 = document.getElementById("r1").value *1  // moltiplicando per 1 faccio diventare la stringa un numero
            riga2 = document.getElementById("r2").value *1

            // ricarica della pagina avevo lasciato alert(r) ma avevo rinomiato r in riga 1
            // javascript quando riscontra un errore lo segnala nella console ma ricaricando la pagina non di vedeva
            //alert(riga1)

            console.log(riga1)

            // document.getElementById("output").innerHTML = tabellina(riga1,riga2)
            if (riga1 <= riga2)
                temp = tabellina(riga1, riga2)
            else
                temp = "Attenzione riga1 deve essere <= riga2"
            $("#output").html(temp)  //faccio l inserimento in html con JQUERY

            return false

            // chiama la funzione tabellina di lib passsando i valori letti
        }
    </script>
