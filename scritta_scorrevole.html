<body>

    <div class="container">
        <header></header>
        <p id="p1">Questa Ã¨ una scritta dinamica. </p>


        <button onclick="myStopFunction()">Ferma la scritta</button>
        <br><br>
        <button onclick="scorri()">Fai ripartire la scritta</button>

    </div>

    <script>
        init();
        let s

        function start() { // funzione da far partire di default
            s = setInterval(scorriTesto, 100)
        }

        function scorri() {  // bisogno prima stoppare s altrimenti il tempo si somma?
            clearInterval(s);
            s = setInterval(scorriTesto, 100)
        }


        function scorriTesto() {  //funzione attivare ogni 100 milliSecondi

            var x = document.getElementById("p1").innerHTML  // creo una variabile stringa e inserisco il contenuto del paragrafo

            /*  c = Array.from(x)  // da stringa converto in array
              c1 = Array.from(x)
  
              console.log(c.length)
              for (i = 0; i < c.length - 1; i++) {
                  c1[i] = c[i + 1]
              }
              c1[c.length - 1] = c[0]
              console.log(c)
              console.log(c1)
              text = c1.join("")  // da array diventa stringa col join */


            text = x.substr(1) + x.charAt(0)  // selezione la parte di stringa a partire dall'indice 1 e poi gli sommo il carattere zero della stringa
            document.getElementById("p1").innerHTML = text

        }

        function myStopFunction() {
            clearInterval(s);
        }

        start()


    </script>
